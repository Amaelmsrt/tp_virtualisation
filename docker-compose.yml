version: '3'

networks:
    web-utilisateurs:
        external: true

volumes:
    mysql_data:

services:
    traefik:
        image: traefik
        container_name: traefik
        command:
            - "--api.dashboard=true"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--entrypoints.web.address=:80"

        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
            - "traefik.http.routers.api.service=api@internal"

        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        networks:
            - web-utilisateurs

    db:
        image: mysql:latest
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: motdepasse
            MYSQL_DATABASE: ma_base_de_donnees
        networks:
            - web-utilisateurs
        volumes:
            - mysql_data:/var/lib/mysql

    redis:
        image: redis:latest
        container_name: redis
        networks:
            - web-utilisateurs
        ports:
            - "6379:6379"

    web:
        build:
            context: ./php
            dockerfile: Dockerfile
        container_name: mon-serveur-web
        volumes:
            - ./php/index.php:/var/www/html/index.php
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.mon-serveur-web.rule=Host(`utilisateurs.localhost`)"
            - "traefik.http.services.mon-serveur-web.loadbalancer.server.port=80"
        networks:
            - web-utilisateurs
        depends_on:
            - db
            - redis
            - traefik

    app-fortune:
        build:
            context: ./app_fortune_image
            dockerfile: Dockerfile
        container_name: app-fortune
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.app-fortune.rule=Host(`fortune.localhost`)"
            - "traefik.http.services.app-fortune.loadbalancer.server.port=80"
        networks:
            - web-utilisateurs
