version: '3.7'

networks:
    web-utilisateurs:
        external: true

volumes:
    mysql_data:

services:
    traefik:
        image: traefik:v2.10
        container_name: traefik
        command:
            - "--api.dashboard=true"
            - "--providers.docker=true"
            - "--entrypoints.web.address=:80"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
            - "traefik.http.routers.api.service=api@internal"
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        networks:
            - web-utilisateurs

    db:
        image: mysql:latest
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: motdepasse
            MYSQL_DATABASE: ma_base_de_donnees
        networks:
            - web-utilisateurs
        volumes:
            - mysql_data:/var/lib/mysql

    redis:
        image: redis:latest
        container_name: redis
        networks:
            - web-utilisateurs

    web:
        image: ton_docker_hub/utilisateurs_web_image:latest
        container_name: mon-serveur-web
        volumes:
            - ./php/index.php:/var/www/html/index.php
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.mon-serveur-web.rule=Host(`utilisateurs.localhost`)"
            - "traefik.http.services.mon-serveur-web.loadbalancer.server.port=80"
        networks:
            - web-utilisateurs
        depends_on:
            - db
            - redis
            - traefik
